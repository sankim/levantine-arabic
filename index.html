<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Levantine Arabic Reference - conjugation and other resources</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <style>
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="navbar">
        </div>
        <script>
            window.onload = function(){
                $.get("../assets/navbar.html", function(data){
                    $(".navbar").html(data);
                    
                })
                $.get(`https://levantine-arabic-default-rtdb.firebaseio.com/verbs.json`, function(data){
                // $.get(`levantine-arabic-default-rtdb-verbs-export.json`, function(data){
                    console.log(data);
                    for(const [key, value] of Object.entries(data)) {
                        const homeEntryDiv = document.createElement("div")
                        homeEntryDiv.className = "home-verb-entry"
                        const homeEntryA = document.createElement("a")
                        homeEntryA.href = `verb.html?stem=${key}`
                        // homeEntryA.innerHTML = key
                        homeEntryA.innerHTML = `${key} (${value.en})`
                        homeEntryDiv.appendChild(homeEntryA)
                        $("#home-verbs-list").append(homeEntryDiv)
                    }
                })
            }
        </script>    
        <div class="main">
            <div class="home-title">
                <p>Conjugation and other resources for Levantine Arabic (Lebanese dialect).</p>
                <p>Bug reports and corrections to sankim83@gmail.com.</p>
            </div>
            <div class="home-verbs" id="home-verbs-list">
                <h2>Verb conjugation</h2>
            </div>
        </div>
    </body>
</html>
